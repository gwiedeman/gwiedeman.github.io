## Collecting the Web at UAlbany

* University at Albany, SUNY
	* Public university
		* State records laws
	* Consistent with traditional collecting
	* No dedicated web archives staff
</script></section><section  data-markdown><script type="text/template">

## Web Archives are Records

* Document processes or activities
* Many different kinds of records
* Paper equivalents
* Poor relationship with acquisition process
</script></section><section  data-markdown><script type="text/template">
## Archives theory and practice adapts well to web archives

* Designed for scale
* Documents and maintains context
	* Relationship to other content
	* History of records

<blockquote>"4a. Records must be described in aggregate and may be described in parts."
</blockquote>

[DACS Principles Meeting 2017 Report](https://docs.google.com/document/d/1aOV7IgH5WqVl-tXUswCJkZAML_A8SKjTZOB4_wGz35w/edit#)
</script></section><section  data-markdown><script type="text/template">
## Describing Web Archives with DACS

* [Describing Archives: A Content Standard (DACS)](https://github.com/saa-ts-dacs/dacs)
	* Focus on intellectual content, ignorant of formats
	* Designed for pragmatic access at scale
	* Strong focus on documenting and maintaining provenance

<blockquote>"5. Archival description privileges intellectual content in context. Descriptive rules apply equally to all records, regardless of format or carrier type."</blockquote>
</script></section><section  data-markdown><script type="text/template">
<!-- .slide: data-background="img-iipc/aspace.png" -->
</script></section><section  data-markdown><script type="text/template">
## ArchivesSpace

* A modern application for describing aggregates of records
* [Has complete backend API](http://archivesspace.github.io/archivesspace/api/)
* Complies with DACS standard
</script></section><section  data-markdown><script type="text/template">

<blockquote>"3. Archival description must be clear about what archivists know, what they donâ€™t know, and how they know it."</blockquote>

<blockquote>"10. Archivists must document and make discoverable the actions they take on records."</blockquote>
</script></section><section  data-markdown><script type="text/template">
## Where do Web Archives Come From?

* Users need provenance to frame their research question
	* Adds weight to research
* Our Web Archives are captured from Archive-It
	* Collection process is complex and opaque
</script></section><section  data-markdown><script type="text/template">

## What was attempted to be collected

* Collecting policies
* Mission and focus of collections
* Lack of standardized content
* [http://library.albany.edu/archive/webarchives](http://library.albany.edu/archive/webarchives)

## What was collected

* Archive-It Partner Data API
* Part of the Archive-It 5.0 web application
	* Selects seeds, schedules crawls, applies scoping rules
* Archive-It partners can query this applications data with REST API
* Post-June 2015 CDX has unique crawl ID
</script></section><section  data-markdown><script type="text/template">
## What does the Partner Data API contain?

* Type of crawl
* Unique ID
* Crawl result
* Crawl start, end time
* Recurrence
* Extent, data & docs captured
* Docs queued
